{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    
    <link rel="stylesheet" href={% static 'account/css/login.css' %}>
    <!--Custom CSS loaded-->

    <title>Log In</title>

{% endblock head %}

{% block body %}

    <div class="container">
        <form method='post'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom md-4'><h2>Log In</h2></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class='btn btn-outline-info' type="submit">Log In</button>
            </div>
            <div class='border-top pt-3'>
                <small class='text-muted'>
                    <p>Don't have an account? <a href={% url 'signIn' %}>Sign In</a></p>
                </small>
            </div>
        </form>
    </div>

{% endblock body %}
